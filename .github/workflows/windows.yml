name: Windows

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-windows-${{ github.ref }}
  cancel-in-progress: true

jobs:
  windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        comp: [msvc, clangcl]
        cfg: [debug, release]
    env:
      CMAKE_BUILD_PARALLEL_LEVEL: 4
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.29.x"

      - name: Configure
        run: cmake --preset win-${{ matrix.comp }}-23

      - name: Build
        run: cmake --build --preset build-win-${{ matrix.comp }}-23-${{ matrix.cfg }}

      - name: Test
        run: ctest --preset test-win-${{ matrix.comp }}-23-${{ matrix.cfg }}

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: windows-logs-${{ matrix.comp }}-${{ matrix.cfg }}
          path: |
            build/**/Testing/**
            **/CMakeFiles/CMakeOutput.log
            **/CMakeFiles/CMakeError.log
